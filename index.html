<!DOCTYPE html>
<html lang="en" data-vue-meta-server-rendered>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet">
        <link href="http://5a1835f66e6f6422a6650000.codecloudapp.com/v-calendar.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="app" v-cloak>
            <div id="main-container">
                <np-header :social_media="social_media"></np-header>
            </div>
            <div class="loading-container" v-if="!dataLoaded">
                <vue-simple-spinner  size="huge" message="One moment please..."></vue-simple-spinner>    
            </div>
            <transition name="fade">
                <router-view v-if="dataLoaded" class="wrapper"></router-view>
            </transition>
            <np-footer :social_media="social_media"></np-footer>
        </div>
        <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/es6-shim@0.35.3/es6-shim.min.js"></script>
        <script data-main="/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    </body>
</html>
